<table class="table table-striped b-t b-light">
    <thead>
    <tr>
        <th>ID</th>
        <th>评判表名字</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr v-if="!list.length">
        <td colspan="3" style="text-align: center;">没有记录</td>
    </tr>
    <tr v-for="item in list" data-custom-id="{{item._id}}">
        <td>{{item._id}}</td>
        <td>{{item.name}}</td>
        <td>
            <a href="/admin/option/edit?id={{item._id}}" class="btn btn-success btn-xs">编辑</a>
            <a href="/admin/option/operate?delFlag=1&id={{item._id}}" class="btn btn-danger btn-xs">删除</a>
        </td>
    </tr>
    </tbody>
</table>
